<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="js.js" defer></script>
</head>

<body>
    <section class="main-section">
        <ul class="film-list">
            <li class="film-item">
                <img class="film-image" src="" alt="">
                <div class="film-details">
                    <h2 class="film-title">Nzwa</h2>
                    <p class="film-info">
                        <span class="film-type">12</span> |
                        <span class="film-year">2012</span>
                        <span class="film-rating">6.2</span>

                    </p>
                </div>
            </li>

        </ul>

        <!-- ------------------------------------- -->
        <!--            PAGINATION                 -->

        <div class="pagination-container">
            <button type="button" class="pagination-button arrows"> <svg width="16" height="16" class="pagination-svg">
                    <use href="./svg/icons.svg#icon-arrow-left2"></use>
                </svg> </button>
            <button type="button" class="pagination-button hidden">1</button>
            <button type="button" class="pagination-button dots">...</button>
            <button type="button" class="pagination-button">12</button>
            <button type="button" class="pagination-button">13</button>
            <button type="button" class="pagination-button">14</button>
            <button type="button" class="pagination-button">15</button>
            <button type="button" class="pagination-button">16</button>
            <button type="button" class="pagination-button dots">...</button>
            <button type="button" class="pagination-button hidden">20</button>
            <button type="button" class="pagination-button arrows"> <svg width="16" height="16" class="pagination-svg">
                    <use href="./svg/icons.svg#icon-arrow-right2"></use>
                </svg> </button>
        </div>

        <!-- ------------------------------------- -->

    </section>
</body>

</html>
